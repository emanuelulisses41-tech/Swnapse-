<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SYNAPSE</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow: hidden;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(circle at center, #111, #000);
    }

    #office {
      position: absolute;
      inset: 0;
      background: linear-gradient(#111, #000);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    #topHUD {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    #power {
      color: #0f0;
    }

    #time {
      color: #ccc;
    }

    #doors {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .doorBtn {
      width: 45%;
      height: 60px;
      background: #222;
      border: 2px solid #555;
      color: white;
      font-size: 16px;
    }

    .doorBtn.active {
      background: darkred;
    }

    #cameraBtn {
      margin-top: 10px;
      height: 50px;
      background: #333;
      border: 2px solid #666;
      color: white;
    }

    #cameraView {
      position: absolute;
      inset: 0;
      background: black;
      display: none;
      flex-direction: column;
      padding: 10px;
    }

    #cameraLabel {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .cam {
      flex: 1;
      border: 1px solid #444;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #777;
    }

    #closeCam {
      height: 50px;
      background: darkred;
      border: none;
      color: white;
      margin-top: 5px;
    }

    #jumpscare {
      position: absolute;
      inset: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: red;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="game">

    <div id="office">
      <div id="topHUD">
        <div id="time">12 AM</div>
        <div id="power">Energia: 100%</div>
      </div>

      <div id="doors">
        <button id="leftDoor" class="doorBtn">Porta Esquerda</button>
        <button id="rightDoor" class="doorBtn">Porta Direita</button>
      </div>

      <button id="cameraBtn">ðŸ“· CÃ‚MERAS</button>
    </div>

    <div id="cameraView">
      <div id="cameraLabel">CÃ¢meras</div>
      <div class="cam">CAM 1</div>
      <div class="cam">CAM 2</div>
      <div class="cam">CAM 3</div>
      <button id="closeCam">Fechar</button>
    </div>

    <div id="jumpscare">JUMPSCARE</div>

  </div>

  <script>
    // SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }

    let power = 100;
    let time = 0;
    let leftClosed = false;
    let rightClosed = false;
    let animatronic = 0;

    const powerEl = document.getElementById("power");
    const timeEl = document.getElementById("time");
    const leftDoor = document.getElementById("leftDoor");
    const rightDoor = document.getElementById("rightDoor");
    const cameraBtn = document.getElementById("cameraBtn");
    const camView = document.getElementById("cameraView");
    const closeCam = document.getElementById("closeCam");
    const jumpscare = document.getElementById("jumpscare");

    leftDoor.onclick = () => {
      leftClosed = !leftClosed;
      leftDoor.classList.toggle("active");
    };

    rightDoor.onclick = () => {
      rightClosed = !rightClosed;
      rightDoor.classList.toggle("active");
    };

    cameraBtn.onclick = () => {
      camView.style.display = "flex";
    };

    closeCam.onclick = () => {
      camView.style.display = "none";
    };

    function gameLoop() {
      power -= (leftClosed ? 0.08 : 0) + (rightClosed ? 0.08 : 0) + (camView.style.display === "flex" ? 0.1 : 0);
      if (power <= 0) {
        power = 0;
        jumpscare.style.display = "flex";
      }
      powerEl.textContent = "Energia: " + Math.floor(power) + "%";
    }

    function clockLoop() {
      time++;
      timeEl.textContent = (12 + time) + " AM";
    }

    function animatronicAI() {
      animatronic++;
      if (animatronic > 5 && (!leftClosed || !rightClosed)) {
        jumpscare.style.display = "flex";
      }
    }

    setInterval(gameLoop, 500);
    setInterval(clockLoop, 10000);
    setInterval(animatronicAI, 4000);
  </script>
</body>
          </html>
